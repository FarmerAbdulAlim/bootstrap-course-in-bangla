<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 item">Small Screen</div>
        <div class="col-sm-4 item">Small Screen</div>
        <div class="col-sm-4 item">Small Screen</div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4 item">Medium Screen</div>
        <div class="col-md-4 item">Medium Screen</div>
        <div class="col-md-4 item">Medium Screen</div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-4 item">Large Screen</div>
        <div class="col-lg-4 item">Large Screen</div>
        <div class="col-lg-4 item">Large Screen</div>
      </div>
      <br />
      <div class="row">
        <div class="col-xl-4 item">Extra Large Screen</div>
        <div class="col-xl-4 item">Extra Large Screen</div>
        <div class="col-xl-4 item">Extra Large Screen</div>
      </div>
      <br />
      <div class="row">
        <div class="col-xxl-4 item">Extra Extra Large Screen</div>
        <div class="col-xxl-4 item">Extra Extra Large Screen</div>
        <div class="col-xxl-4 item">Extra Extra Large Screen</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
