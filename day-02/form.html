<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container form-container">
      <h1>A Simple Bootstrap Form</h1>
      <form action="" class="pt-4">
        <div class="input-group mb-3">
          <span class="input-group-text">First and last name</span>
          <input type="text" class="form-control" />
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name=""
            id="email"
            class="form-control"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name=""
            id="password"
            class="form-control"
            aria-describedby="password-info"
          />
          <div id="password-info">Password must be between 8-20 characters</div>
        </div>
        <label for="youtube-username" class="form-label"
          >Your YouTube Channel</label
        >
        <div class="input-group mb-3">
          <span class="input-group-text">https://www.youtube.com/</span>
          <input type="text" class="form-control" />
        </div>
        <div class="form-check">
          <input
            type="radio"
            name="gender"
            id="male"
            class="form-check-input"
            checked
          />
          <label for="male" class="form-label">Male</label>
        </div>
        <div class="form-check mb-3">
          <input
            type="radio"
            name="gender"
            id="female"
            class="form-check-input"
          />
          <label for="female" class="form-label">Female</label>
        </div>
        <div class="mb-3">
          <label for="course" class="form-label">Select Course</label>
          <select name="" id="course" class="form-select">
            <option value="">Full Stack Web Development</option>
            <option value="">Android App Development</option>
            <option value="">AI and ML</option>
            <option value="">Competitive Programming</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="upload-file" class="form-label">Upload Your Photo</label>
          <input type="file" name="" id="upload-file" class="form-control" />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" name="" id="" class="form-check-input" />
          <label for="checkbox" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary submit-button">
          Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
